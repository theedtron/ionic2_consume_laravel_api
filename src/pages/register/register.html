<ion-header>

    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name" name="name"></ion-input>
        </ion-item>
        <p [hidden]="myForm.controls.name.valid" danger padding-left>Name is empty</p>

        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="text" formControlName="phone" name="phone"></ion-input>
        </ion-item>
        <p [hidden]="myForm.controls.phone.valid" danger padding-left>Phone is empty</p>

        <ion-item>
            <button ion-button round fab-center [disabled]="!myForm.controls.name.valid || !myForm.controls.phone.valid">
                <ion-icon name="add"></ion-icon>Register
            </button>
        </ion-item>
    </form>
</ion-content>
