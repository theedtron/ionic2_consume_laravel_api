<ion-header>

  <ion-navbar>
    <ion-title>verify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="verification_code" name="verification_code"></ion-input>
    </ion-item>
    <p [hidden]="myForm.controls.verification_code.valid" danger padding-left>Name is empty</p>

    <ion-item>
      <button ion-button round fab-center [disabled]="!myForm.controls.verification_code.valid">
        <ion-icon name="add"></ion-icon>Verify
      </button>
    </ion-item>
  </form>
</ion-content>
